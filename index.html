<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PS5.css">

    <!-- cart icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- fav icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Produit PS5</title>
</head>

<body>
    <Main>

        
        <div class="Col1">
            <img src="asset/ps5.png" alt="Console PS5">
        </div>

        <div class="Col2">
            <div class="Details">
                <div class="ProductTitle">
                    <span class="shipping">Free shipping !</span>
                    <h2>Playstation 5 Standard Edition</h2>
                </div>
                <div class="Pricing">
                    <p><strike><strong>$799</strong></strike></p>
                    <p class="NewPrice">$599</p>
                    <p class="Condition">The offer is valid until 12/12/2024 or as long as stock lasts !</p>
                </div>
                <button>Add to cart</button>
                <span class="Stock">
                    <span class="Circle"></span>
                    <p>50+ pcs. in stock</p>
                </span>
                <div class="BotomButton">
                    <!-- cart button -->
                    <button><span class="material-symbols-outlined">
                            shopping_cart
                        </span>Add to cart</button>
                    <!-- fav button -->
                    <button><span class="material-symbols-outlined">
                            favorite
                        </span> Add to cart</button>
                </div>
            </div>
        </div>
    </Main>

</body>

</html>
